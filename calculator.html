<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row bg-container">
        <div class="col-12 solve">
          <div class="oversolve"></div>
          <div class="undersolve"></div>
          <div class="prevsolution"></div>
        </div>
        <button class="col-3 clearall">Clear</button>
        <button class="col-3 backspace">Delete</button>
        <button class="col-3 calculation">%</button>
        <button class="col-3 calculation">/</button>
        <button class="col-3 button">7</button>
        <button class="col-3 button">8</button>
        <button class="col-3 button">9</button>
        <button class="col-3 calculation">x</button>
        <button class="col-3 button">4</button>
        <button class="col-3 button">5</button>
        <button class="col-3 button">6</button>
        <button class="col-3 calculation">-</button>
        <button class="col-3 button">1</button>
        <button class="col-3 button">2</button>
        <button class="col-3 button">3</button>
        <button class="col-3 calculation">+</button>
        <button class="col-3 button">0</button>
        <button class="col-3 button">00</button>
        <button class="col-3 button">.</button>
        <button class="col-3 solution">=</button>
      </div>
    </div>
  </body>
</html>
